<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
        <title>Hello, World!</title>
        <!-- Local -->
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="scripts/scripts.js" defer></script>
        <script src="scripts/stack.js" defer></script>
        <!-- BootStrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
        <!-- Google Icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <template name="0-Applicacion">
            <div class="applicacion template">
                <h3 class="border-bottom h-auto bg-warning m-0 p-1">Applicacion</h3>
                <div class="div-panel flex-grow-1 d-flex flex-wrap overflow-auto "></div>
            
            
            </div>
        </template>
        <template name="1-Input-Class">
            <div class="border">
                <input class="input-class">
                <button onclick="Applicacion.update_class_value()">Change</button>
            </div>
        </template>
        <template name="2-jugador">
            <div class="div-paneles m-2  border border-outset">
                <h2 class="text-warning border-bottom"></h2>
                <button name="" onclick="alert(Jugador.Show_jugador(this.name))">get name</button>
                <div class="border">*</div>
            </div>
        </template>
        <template>
            <div></div>
        </template>
    </head>
    <body>
        <div class="d-flex gap-2 p-2">
            <div class="border p-1 bg-warning bg-gradient">
                <h1 class="border-bottom">Applicacion Control</h1>
                <div class="d-flex flex-wrap gap-1">
                    <button onclick="alert(Applicacion.Name)">Name</button>
                    <button onclick="Applicacion.run_name('pepe')">Name2</button>
                    <button onclick="Applicacion.update()">App Update</button>
                    <button onclick="new  time(prompt())
                                  .then(msg => {
                                    console.log(msg); // 1 sec
                                  })
                                  .catch(msg => {
                                    console.log(msg); // Error: number <= 0
                                  })">promise
                    </button>
                    <button onclick="Applicacion.update_class()">App Update Class</button>
                    <div class="forma-1"></div>
                </div>
            </div>
            <div class="border p-1  bg-success bg-gradient">
                <h1 class="border-bottom">Jugadores</h1>
                <div class="d-flex flex-wrap gap-1">
                    <button onclick="Jugador.Crea_jugador()">Jugador Crea</button>
                    <button onclick="alert(Jugador.Show_jugador(prompt() ))">Jugador Show</button>
                    <button onclick="Jugador.Update_jugador(prompt())">Jugador Update</button>
                </div>
            </div>
        </div>
    </body>
</html>
